<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>
<body>
    <center>
    <div class="main">
        <div class="leftContent">
            <label for="">Height:</label>
            <label for="">Weight:</label>
        </div>
        <div class="rightContent">
            <input type="text" id="height" style="margin: 5px;"/>
            <input type="text" id="weight" style="margin: 5px;"/>
        </div>
        
        <div class="bottom-main">
            <div id="result" style="margin-top: 2px;">

            </div>
            <div class="buttons">
                <button type="submit" id="calculate">HESAPLA</button>
                <button type="submit" id="clear">TEMÄ°ZLE</button>
            </div>
            <div class="bottom-label">
                <label class="bottomLabels" style="background-color: lightblue;">UNDER WEIGHT<br>+18.5</label>
                <label class="bottomLabels" style="background-color: green;">NORMAL<br>18.5-25</label>
                <label class="bottomLabels" style="background-color: orange;">OVER WEIGHT<br>25-30</label>
                <label class="bottomLabels" style="background-color: red;">OBESE<br>+30</label>
            </div>
        </div>
    </div>
</center>
</body>
<script>
    $('#calculate').click(function(){
        var height = $('#height').val();
        var weight = $('#weight').val();
        var result = (weight/(height*height));
        console.log(result);
        if(result<=18.5)
        {
            $('#result').append('<b style="font-size:22px;color:lightblue;">Under Weight<br/>'+result+'</b>');
        }
        else if(result>=18.5 && result<=24.9)
        {
            $('#result').append('<b style="font-size:22px;color:green;">Normal<br/>'+result+'</b>');
        }
        else if(result>=25 && result <= 30)
        {
            $('#result').append('<b style="font-size:22px;color:orange;">Over Weight<br/>'+result+'</b>');
        }
        else if(result>=30)
        {
            $('#result').append('<b style="font-size:22px;color:red;">Obese<br/>'+result+'</b>');
        }        
    });
    $('#clear').click(function(){
        $('#height').val('');
        $('#weight').val('');
    });

</script>
</html>
